<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Facelet Recherche</title>
</h:head>
<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem value="Accueil" url="accueil.xhtml" />
			<p:menuitem value="Ajouter" url="ajout.xhtml" />
			<p:menuitem value="Modifier" url="modif.xhtml" />
			<p:menuitem value="Supprimer" url="suppression.xhtml" />
			<p:menuitem value="Rechercher" url="recherche.xhtml" />
		</p:breadCrumb>
	</h:form>


	<h:form>
		<h:panelGrid columns="2">
			ID: <p:inputText value="#{eMB.etudiant.id}" />

			<h:commandButton value="Rechercher" action="#{eMB.rechercher}" />
		</h:panelGrid>
	</h:form>

	<p:dataTable var="e" value="#{eMB.etudiant}" rendered="#{eMB.indice}">
		<p:column headerText="Id">
			<h:outputText value="#{e.id}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{e.nom}" />
		</p:column>

		<p:column headerText="Prenom">
			<h:outputText value="#{e.prenom}" />
		</p:column>

		<p:column headerText="Date">
			<h:outputText value="#{e.dn}" />
		</p:column>
	</p:dataTable>

	<h:messages />

</h:body>

</html>
