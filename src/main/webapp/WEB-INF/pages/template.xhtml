<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Facelet Ajout</title>
</h:head>
<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem value="Accueil" url="accueil.xhtml" />
			<p:menuitem value="Ajouter" url="ajout.xhtml" />
			<p:menuitem value="Modifier" url="modif.xhtml" />
			<p:menuitem value="Supprimer" url="suppression.xhtml" />
			<p:menuitem value="Rechercher" url="recherche.xhtml" />
		</p:breadCrumb>
	</h:form>


	<h:form>
		<h:panelGrid columns="2">
			Nom: <p:inputText value="#{eMB.etudiant.nom}" />
			Prenom: <p:inputText value="#{eMB.etudiant.prenom}"/>
			Date : <p:calendar value="#{eMB.etudiant.dn}"/>
			<h:commandButton value="Ajouter" action="#{eMB.ajouter}" />
		</h:panelGrid>
	</h:form>




</h:body>

</html>
