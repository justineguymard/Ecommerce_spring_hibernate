<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Facelet Ajout</title>
</h:head>
<h:body>




	<h:form>
		<h:panelGrid columns="2">
			ID du produit: <p:inputText value="#{panierMB.produit.idProduit}" />
			Quantite: <p:inputText value="#{panierMB.ligneCommande.quantite}" />
			<p:commandButton value="Ajouter"
				action="#{panierMB.ajoutProduitPanier}" />
		</h:panelGrid>
	</h:form>
	<br />
	<br />


	<p:dataTable var="lc" value="#{panierMB.listeLignesCommande}">
		<f:facet name="header">
        Liste des produits commandés
    </f:facet>
		<p:column style="width:2%">
			<f:facet name="header">
				<h:outputText value="ID LC" />
			</f:facet>
			<h:outputText value="#{lc.id}" />
		</p:column>
		<p:column style="width: 13%">
			<f:facet name="header">
				<h:outputText value="Produit (ID)" />
			</f:facet>
			<h:outputText
				value="#{lc.produit.designation} (#{lc.produit.idProduit})" />
		</p:column>

		<p:column style="width:5%">
			<f:facet name="header">
				<h:outputText value="Prix unitaire" />
			</f:facet>
			<h:outputText value="#{lc.produit.prix}" />
		</p:column>
		<p:column style="width:2%">
			<f:facet name="header">
				<h:outputText value="Quantite" />
			</f:facet>
			<h:outputText value="#{lc.quantite}" />
		</p:column>
		<p:column style="width:6%">
			<f:facet name="header">
				<h:outputText value="Prix total" />
			</f:facet>
			<h:outputText value="#{lc.prix}" />
		</p:column>
		<p:column style="width:20%">
			<f:facet name="header">
				<h:outputText value="Action" />
			</f:facet>
			<p:commandButton value="Retirer ce(s) produit(s)"
				action="#{panierMB.deleteLC}">
				<f:setPropertyActionListener value="#{lc}"
					target="#{panierMB.ligneCommande}"></f:setPropertyActionListener>


			</p:commandButton>
		</p:column>
		<f:facet name="footer">
			<p:commandButton value="Vider le panier"
				action="#{panierMB.clearMap}"></p:commandButton>
		</f:facet>

	</p:dataTable>
	<br />
	<br />
	<p:commandButton value="Liste des produits"
		action="4_userProduitListe.xhtml" />
	<br />
	<br />
	<p:commandButton value="Produits commandés"
		action="4_userPanierListe.xhtml" />
	<br />
	<br />
	<p:commandButton value="Ajout de produits"
		action="4_userAjoutProduitPanier.xhtml" />
	<br />
	<br />
	<p:commandButton value="Enregistrement de la commande"
		action="4_userEnregistrement.xhtml" />
	<br />
	<br />



</h:body>

</html>
