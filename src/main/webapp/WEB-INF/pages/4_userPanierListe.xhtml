<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Facelet Ajout</title>
</h:head>
<h:body>







	<p:dataTable var="lc" value="#{panierMB.listeLignesCommande}">
		<f:facet name="header">
        Liste des produits commandés
    </f:facet>
		<p:column>
			<f:facet name="header">
				<h:outputText value="ID de la ligne de commande" />
			</f:facet>
			<h:outputText value="#{lc.id}" />
		</p:column>
			<p:column>
			<f:facet name="header">
				<h:outputText value="ID de la ligne de commande" />
			</f:facet>
			<h:outputText value="#{lc.produit.designation}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Prix unitaire" />
			</f:facet>
			<h:outputText value="#{lc.produit.prix}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Quantite" />
			</f:facet>
			<h:outputText value="#{lc.quantite}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Prix total" />
			</f:facet>
			<h:outputText value="#{lc.prix}" />
		</p:column>


	</p:dataTable>
<br/>
<br/>
<h:form>
<p:commandButton value="Liste des produits1" action="4_userProduitListe.xhtml" />
<br/>
<br/>
<p:commandButton value="Produits commandés" action="4_userPanierListe.xhtml" />
<br/>
<br/>
<p:commandButton value="Ajout de produits" action="4_userAjoutProduitPanier.xhtml" />
<br/>
<br/>
<p:commandButton value="Enregistrement de la commande" action="4_userEnregistrement.xhtml" />
</h:form>
</h:body>

</html>
